<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard mt-5 artboard-demo phone-1">
                <div class="stats shadow">
                    <div class="stat">
                      <div id="" class="stat-value">9000</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                    <button class="btn">Add Money</button>
                    <button class="btn">Cash Money</button>
                  </div>
                      <!-- Add Money start here -->
              <div class="card mt-5 bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-xl font-bold">Add Money</span>
                    </label>
                    <input id="add-money" type="text" placeholder="Add Money" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-black">Password</span>
                    </label>
                    <input id="pin-number" type="password" placeholder="4 Digit Pin" class="input input-bordered" required />
                  
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
              <!-- Add Money end here -->
              </div>
          
            </div>
          </div>
    </main>
    <script></script>
</body>

</html>
